<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyush's Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&family=Jersey+10&family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=assignment_ind" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="panel-container">
        <div class="main-panel-text">Accent Color: </div>
        <div class="colors" id="colors"></div>
        <p class="main-panel-text" id="local-time">local time</p>
        <div class="toggle-mode-container">
            <i class="fa-solid fa-sun"></i>
        </div>
    </div>
    <div class="main-container">
        <div class="main-window">
            <div class="window-panel-container">
                <div class="titles">H o m e</div>
                <div class="close-buttons">x</div>
            </div>
            <div class="main-content-container">
                <div class="heading-container">
                    <h1>Hello, <span>I'm Piyush!</span></h1>
                    <h3>- Software Development</h3>
                    <h3>- Data Science</h3>
                    <h3>- Mechatronics</h3>
                </div>
                <div class="navigation">
                    <div class="clickable">
                        <i class="fa-solid fa-user"></i>
                        <h3 class="clickable-text">About me</h3>
                    </div>
                    <div class="clickable">
                        <i class="fa-solid fa-file-code"></i>
                        <h3 class="clickable-text">Projects</h3>
                    </div>
                    <div class="clickable">
                        <i class="fa-solid fa-envelope"></i>
                        <h3 class="clickable-text">Contact</h3>
                    </div>
                    <div class="clickable">
                        <i class="fa-solid fa-pen-nib"></i>
                        <h3 class="clickable-text">My Blog</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
